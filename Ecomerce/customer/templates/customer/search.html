<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
        .mySlides {display:none}
        .w3-tag, .fa {cursor:pointer}
        .w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
    </style>
</head>
<body>
    <h1>search feature:</h1> <form action="/customer/search" method="get">
        <input type="text" name="search">
        <input type="submit" value="search">
      </form>

      <br>

    {% comment %} {% for i in products %}
    {{i}} <br>
    {% endfor %} {% endcomment %}

    {% for i in products %}
    
    <div class="w3-third w3-margin-bottom">
      <div class="w3-card-4">
        <img src="/media/{{i.image}}" alt="red_apple" style="width:100%" height=200>
        <div class="w3-container">
          <h3>{{i.name}}</h3>
          <p class="w3-opacity">${{i.price}}</p>
          <p>{{i.description}}</p>
          <form action="" method ="post">{% csrf_token %}<input type="hidden" name= "productid" value = {{i.id}}>  <input type="number" value="1" name="amount" > <input type="submit" class = "w3-button w3-light-grey w3-block"value = "Add to cart"></form>
        </div>
      </div>
    </div>
    {% endfor %}
    
</body>
</html>
